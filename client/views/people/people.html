<template name="people">
  <div class="full-width-height">

  	<ul>
  		<b>Favs</b>
  		{{#each favContacts}}
  			<li>
  				<span>{{this.displayName}}</span>
  			</li>
  		{{/each}}
  	</ul>

  	<ul>
  		Phone
	    {{#each phoneContacts}}
	    	<li>
	    		<span>{{this.displayName}}</span>
	    	</li>
	    {{/each}}
	</ul>
  </div>
</template>
